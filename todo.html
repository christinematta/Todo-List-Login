<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV2z</title>
    <link rel="icon" href="./assets/imgs/Logo_brand_tv2z.png" />

    <!-- Font Awesome  -->
    <link
      rel="stylesheet"
      href="./assets/Fontawesome/fontawesome-free-5.13.0-web/css/all.min.css"
    />

    <!-- Bootstrap css -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
      integrity="sha256-kksNxjDRxd/5+jGurZUJd1sdR2v+ClrCl3svESBaJqw="
      crossorigin="anonymous"
    />
    <!-- Custom Style -->
    <link rel="stylesheet" href="./css/todo.css" />

  </head>
  <body>
    <div class="container-fluid">
      <nav class="navbar navbar-light">
        <a class="navbar-brand" href="#">
          <img
            src="./assets/imgs/Logo_tr.png"
            width="150"
            height="50"
            alt=""
            loading="lazy"
          />
        </a>
      </nav>
      <div class="container">
        <div class="row todo-box">
            
          <div class="col-12 px-0">
            <div class="todo-header">
              <div class="row">
                <div class="col-10">
                  <input
                    type="text"
                    placeholder="Enter an activity"
                    id="input"
                  />
                </div>
                <div class="col-2">
                  <button id="add">
                    <i class="fas fa-plus-circle fa-3x"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12">
              <div class="todo-container">
<!-- uncomplited Taskes -->
                <ul class="todo" id="todo">
                </ul>
<!-- completed Taskes -->
                <ul class="todo" id="completed"></ul>
              </div>
              </div>
          
            <div class="col-12 px-0">
                <div class="filter-buttons">
                    <button class="filter-btn" id="all-btn">ALL</button>
                    <button class="filter-btn" id="pending-btn">Pending</button>
                    <button class="filter-btn" id="done-btn">Done</button>
  
                </div>
            </div>
          

        </div>
        </div>
      </div>
    </div>
    <!-- Jquery CDN -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap Js -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <!-- Customed JavaScript -->
    <script src="./js/main.js"></script>
  </body>
</html>
