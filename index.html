<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV2Z</title>
    <link rel="icon" href="./assets/imgs/Logo_brand_tv2z.png" />

    <!-- Font Awesome  -->
    <link
      rel="stylesheet"
      href="./assets/Fontawesome/fontawesome-free-5.13.0-web/css/all.min.css"
    />

    <!-- Bootstrap css -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
      integrity="sha256-kksNxjDRxd/5+jGurZUJd1sdR2v+ClrCl3svESBaJqw="
      crossorigin="anonymous"
    />
    <!-- Custom Style -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <nav class="navbar navbar-light">
        <a class="navbar-brand" href="#">
          <img
            src="./assets/imgs/Logo_tr.png"
            width="150"
            height="50"
            alt=""
            loading="lazy"
          />
        </a>
      </nav>
      <div class="container my-5">
        <div class="row main-box">
          <div class="col-6">
            <div class="carousel-box">
              <div
                id="carouselExampleIndicators"
                class="carousel slide"
                data-ride="carousel"
              >
                <ol class="carousel-indicators">
                  <li
                    data-target="#carouselExampleIndicators"
                    data-slide-to="0"
                    class="active"
                  ></li>
                  <li
                    data-target="#carouselExampleIndicators"
                    data-slide-to="1"
                  ></li>
                  <li
                    data-target="#carouselExampleIndicators"
                    data-slide-to="2"
                  ></li>
                </ol>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img
                      src="./assets/imgs/undraw_media_player_ylg8.png"
                      class="d-block w-100"
                      alt=""
                    />
                  </div>
                  <div class="carousel-item">
                    <img
                      src="./assets/imgs/undraw_playlist_5e13.png"
                      class="d-block w-100"
                      alt=""
                    />
                  </div>
                  <div class="carousel-item">
                    <img
                      src="./assets/imgs/undraw_video_streaming_yyld.png"
                      class="d-block w-100"
                      alt=""
                    />
                  </div>
                </div>
                <a
                  class="carousel-control-prev"
                  href="#carouselExampleIndicators"
                  role="button"
                  data-slide="prev"
                >
                  <span
                    class="carousel-control-prev-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a
                  class="carousel-control-next"
                  href="#carouselExampleIndicators"
                  role="button"
                  data-slide="next"
                >
                  <span
                    class="carousel-control-next-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
            </div>
          </div>
          <div class="col-6 login">
            <form action="todo.html">
              <div class="title">
                <h4>We can reach you anywhere, anytime.</h4>
                <div class="form-group">
                  <input
                    placeholder="E-mail"
                    required
                    class="form-input"
                    type="email"
                  />
                  <div class="input-icon">
                    <i class="fas fa-user"></i>
                  </div>
                </div>
                <div class="form-group">
                  <input
                    required
                    type="password"
                    placeholder="Password"
                    class="form-input"
                  />
                  <div class="input-icon">
                    <i class="fas fa-user-lock"></i>
                  </div>
                </div>
              </div>
              <button id="login" type="submit" class="btn btn-login">
                Login
              </button>
            </form>
          </div>

          <div class="social-media mx-auto my-3">
            <a href="https://www.facebook.com/TV2ZOfficial"
              ><i class="fab fa-facebook-square fa-3x"></i
            ></a>
            <a href="https://www.linkedin.com/company/tv2z/"
              ><i class="fab fa-linkedin fa-3x"></i
            ></a>
            <a href="https://twitter.com/tv2znetherlands?lang=en"
              ><i class="fab fa-twitter-square fa-3x"></i
            ></a>
          </div>
        </div>
      </div>
    </div>

    <!-- Jquery CDN -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap Js -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
